<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <div class="form-group">
                        <label for="user_input" class="text-white">Select a book:</label>
                        <select name="user_input" class="form-control" id="user_input">
                            <option value="">-- Select a book --</option>
                            {% for book in available_books %}
                            <option value="{{ book }}">{{ book }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
                </form>
                
                {% if error %}
                <div class="alert alert-danger" style="margin-top:20px">
                    <strong>Error:</strong> {{ error }}
                </div>
                {% endif %}
                
                {% if data %}
                <h2 class="text-white" style="margin-top:30px">Recommended Books:</h2>
                {% endif %}
            </div>

            {% if data %}
             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}" style="height:200px; object-fit:cover;">
                            <p class="text-white"><strong>{{i[0]}}</strong></p>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}
            {% endif %}




        </div>
    </div>

</body>
</html>
